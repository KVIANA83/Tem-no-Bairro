<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/recuperacao.css"/>
  <link rel="stylesheet" href="../css/reset.css"/>
  
  <title>Recuperar Senha</title>
  
</head>
<body>
  
  <div class="topo"></div>

    <div class="container">
         <form action="#" method="post">
           <!-- Titulo -->
           <h1 class="titulo">Recuperação de Senha</h2>
       
            <div class="campo">
                <label>Escolha como receber o link de recuperação:</label>
                <label>
                    <input type="radio" name="recoveryOption" value="email" checked>E-mail
                </label>
                <label>
                    <input type="radio" name="recoveryOption" value="phone">Celular
                </label>
            </div>

            <div class="campo">
                <label for="emailOrPhone"><strong>Digite seus dados:</strong></label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>
           
           <!-- Comandos de controle -->
           <a href="../links/index.html">
             <button class="btn" type="submit">Voltar</button>
           </a>
           <a href="#">
             <button class="btn" type="submit">Enviar</button>
           </a>
        </form>
    </div> <!-- Fim div container -->
  
  <!-- RODAPÉ -->
  <footer>
    <div class="rodape"></div>
  </footer>
  
  <!-- JAVASCRIPT -->

</body>
</html>
