<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/formulario.css"/>
  
  
  <title>Recuperar Senha</title>
  
</head>
<body>

    <div class="recovery-form">
        <h2>Recuperação de Senha</h2>
        <form action="#" method="post">

            <div class="campo">
                <label><strong>Escolha como receber o link de recuperação:</strong></label>
                <label>
                    <input type="radio" name="recoveryOption" value="email" checked>E-mail
                </label>
                <label>
                    <input type="radio" name="recoveryOption" value="phone">Celular
                </label>
            </div>

            <div class="campo">
                <label for="emailOrPhone"><strong>E-mail ou Celular:</strong></label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>

            <button class="botao" type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
