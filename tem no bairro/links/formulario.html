<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../css/formulario.css"/>
  <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
  
  <title>Cadastro</title>
  
</head>
<body>
  
  <!-- Topo do site -->
  <div class="topo"></div>
  
  <!-- Início formulário -->
  <form>
    <!-- Título -->
    <h1>Cadastro</h1>
    
    <!-- Nome completo -->
    <div class="campo">
      <label for="nomeCompleto">Nome Completo:</label>
      <input type="text" name="nomeCompleto" id="nomeCompleto" required>
    </div>
    
    <!-- Nome social -->
    <div class="campo">
      <label for="nomeSocial">Nome Social:</label>
      <input type="text" name="nomeSocial" id="nomeSocial" required>
    </div>
    
    <!-- Data de nascimento -->
    <div class="campo">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" name="dataNascimento" id="dataNascimento" required>
    </div>
    
    <!-- Endereço completo-->
    <div class="campo">
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" placeholder="Rua xxx, N°, bairro, cidade/UF, CEP" required>
    </div>	
    
    <!-- Email-->
    <div class="campo">
      <label for="email">E-mail:</label>
      <input type="text" name="email" id="email" placeholder="name@provedor.com" required>
    </div>	
    
    <!-- Contato -->
    <div class="campo">
      <label for="celular">Celular:</label>
      <input type="text" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx" required>
    </div>	
    
    <!-- Botao -->
    <a href="../links/Senha.html">
      <button type="button" class="botao">Avançar</button>
    </a>
	
  </form>
  
  <!-- Rodapé da página -->
  <footer>
    <div class="rodape"></div>
  </footer>
  
</body>

</html>
