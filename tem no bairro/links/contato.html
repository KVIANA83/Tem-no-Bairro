</head>
<body>
  
  <!-- TOPO -->
  <header>
    <!-- MENU -->
     <nav class="menu">
       <ul>
         <li><a href="../links/index.html">Home</a></li>
         <li><a href="../links/login.html">Entrar</a></li>
         <li><a href="../links/sobre.html">Sobre</a></li>
         <li><a href="../links/cadastro.html">Cadastro</a></li>
         <li><a href="../links/contato">Contato</a></li>
       </ul>
     </nav> <!-- Fim MENU -->
      
     <!-- MENU MOBILE -->
    
    <div class="btn-abrir-menu" id="btn-menu">
      <i class="bi bi-list"></i>
    </div> <!-- Fim div btn-abrir-menu -->
    
    <div class="menu-mobile" id="menu-mobile">
      <div class="btn-fechar">
        <i class="bi bi-x-lg"></i>
      </div>
      
      <nav>
        <ul>
          <li><a href="../links/index.html">Home</a></li>
          <li><a href="../links/login.html">Entrar</a></li>
          <li><a href="../links/sobre.html">Sobre</a></li>

      </nav>

  </header>
  
  <main>
    <section class="contato">
      <div class="flex">
        <!-- Formulário de contato -->
        <div class="form-contato">
          <!-- Título -->
          <h2 class="subtitulo">Fale Conosco</h2>
          <form action="#" method="post">
            <input type="text" name="" id="" placeholder="Seu Nome Completo: " required>
            <input type="text" name="" id="" placeholder="Seu e-mail: " required>
            <input type="text" name="" id="" placeholder="Seu telefone: " required>
            <textarea name="" id="" placeholder="Deixe sua mensagem" required></textarea>
            <!-- Botão de envio do formulário -->
            <div class="btn-enviar">
              <button type="submit" value="ENVIAR">ENVIAR</button>
            </div>
          </form>
        </div> <!-- Fim div form-contato -->
        
        <!-- LOGOMARCA -->
        <div class="logomarca">
          <img src="../assets/logotipo.png" alt="tem no bairro" style="width: 200px">
        </div> <!-- Fim div logomarca -->
      </div> <!-- Fim div flex -->
    </section>
  </main>
  
  <!-- RODAPE -->
  <footer>
    <div class="rodape"></div>
  </footer>
  <!-- JAVASCRIPT -->
  <script src="../js/main.js" defer></script>
