<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/senha.css"/>
  <link rel="stylesheet" href="../css/reset.css"/>
  
  <title>Cadastrar Senha</title>
  
</head>
<body>
  
  <div class="container">
    <!-- Topo -->
    <div class="topo"></div>
    
    <!-- Início do formulário -->
    <form>
            <h1 class="titulo">Cadastrar Senha</h1>
      
            <div class="campo">
                <label for="password"><strong>Senha</strong></label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="campo">
                <label for="confirmPassword"><strong>Confirme</strong></label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>

            <!-- Botão para finalizar cadastro -->
            <a href="#">
              <button class="btn" type="submit" onsubmit="">Voltar</button>
            </a>
            
            <a href="#">
            <button class="btn" type="submit" onsubmit="">Salvar</button>
            </a>
    </form>
  </div> <!-- Fim div container -->
  
  <!-- RODAPE -->
  <footer>
    <div class="rodape"></div>
  </footer>

    <!-- JAVASCRIPT -->

</body>

</html>
