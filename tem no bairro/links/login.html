<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css"/>
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Login</title>
</head>
<body>
  
  <!-- TOPO -->
  <header>
    <!-- MENU -->
     <nav class="menu">
       <ul>
         <li><a href="../links/index.html">Home</a></li>
         <li><a href="../links/login.html">Entrar</a></li>
         <li><a href="../links/sobre.html">Sobre</a></li>
         <li><a href="../links/cadastro.html">Cadastro</a></li>
         <li><a href="../links/contato.html">Contato</a></li>
       </ul>
     </nav> <!-- Fim MENU -->
      
     <!-- MENU MOBILE -->
    
    <div class="btn-abrir-menu" id="btn-menu">
      <i class="bi bi-list"></i>
    </div> <!-- Fim div btn-abrir-menu -->
    
    <div class="menu-mobile" id="menu-mobile">
      <div class="btn-fechar">
        <i class="bi bi-x-lg"></i>
      </div>
      
      <nav>
        <ul>
          <li><a href="../links/index.html">Home</a></li>
          <li><a href="../links/login.html">Entrar</a></li>
          <li><a href="../links/sobre.html">Sobre</a></li>
          <li><a href="../links/cadastro.html">Cadastro</a></li>
          <li><a href="../links/contato.html">Contato</a></li>    
        </ul>
      </nav>
    </div> <!-- Fim div menu-mobile -->
    
    <div class="overlay-menu" id="overlay-menu"></div>
  </header>
  
  <main>
    <section class="login">
      <div class="flex">
        <!-- Formulário de Login -->
        <div class="login-form">
          <form action="#" method="post">
            <!-- Inserir e-mail cadastrado para login -->
            <div class="form-group">
              <label for="username">Login:</label>
              <input type="text" id="username" name="username" placeholder="digite seu e-mail" required>
            </div>
            
            <!-- Inserir senha cadastrada para logar -->
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Botão para logar -->
            <div class="form-group">
              <button class="btn" type="submit">Entrar</button>
            </div>
            
            <!-- Link para reset de senha -->
            <div class="forgot-password">
              <a href="../links/recuperar_senha.html">Esqueceu a senha?</a>
            </div>
          
            <!-- Botão para realizar cadastro -->
            <div class="form-group">
              <a href="../links/cadastro.html">
                <button class="btn">Cadastrar</button>
              </a>
            </div>
          </form>
          
        </div> <!-- Fim div login-form -->
        
        <!-- LOGOMARCA -->
        <div class="logomarca">
          <img src="../assets/logotipo.png" alt="tem no bairro" style="width: 200px">
        </div> <!-- Fim div logomarca -->
      </div> <!-- Fim div flex -->
    </section>
  </main>
  
  <!-- RODAPE -->
  <footer>
    <div class="rodape"></div>
  </footer>
  <!-- JAVASCRIPT -->
  <script src="../js/main.js" defer></script>
</body>
</html>
