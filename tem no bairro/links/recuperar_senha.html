    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
  <!-- TOPO -->
  <header>
    <!-- MENU -->
     <nav class="menu">
       <ul>
         <li><a href="../links/index.html">Home</a></li>
         <li><a href="../links/login.html">Entrar</a></li>
         <li><a href="../links/sobre.html">Sobre</a></li>
         <li><a href="../links/cadastro.html">Cadastro</a></li>
         <li><a href="../links/contato.html">Contato</a></li>
       </ul>
     </nav> <!-- Fim MENU -->
      
     <!-- MENU MOBILE -->
    
    <div class="btn-abrir-menu" id="btn-menu">
      <i class="bi bi-list"></i>
    </div> <!-- Fim div btn-abrir-menu -->
    
    <div class="menu-mobile" id="menu-mobile">
      <div class="btn-fechar">
        <i class="bi bi-x-lg"></i>
      </div>
      
      <nav>
        <ul>
          <li><a href="../links/index.html">Home</a></li>
          <li><a href="../links/login.html">Entrar</a></li>
          <li><a href="../links/sobre.html">Sobre</a></li>

        </ul>
      </nav>
    </div> <!-- Fim div menu-mobile -->
    
    <div class="overlay-menu" id="overlay-menu"></div>
  </header>
  
  <main>
    <section class="reset-senha">
      <div class="flex">
        <!-- Formulário de senha -->
        <div class="password-reset-form">
          <form action="#" method="post">
            <!-- Usuário realiza reset de senha -->
            <!-- Titulo -->
            <h2 class="subtitulo">Recuperação de Senha</h2>
            <div class="form-password-reset">
                <label>Escolha como receber o link de recuperação:</label>
                <label>
                    <input type="radio" name="recoveryOption" value="email" checked>E-mail
                </label>
                <label>
                    <input type="radio" name="recoveryOption" value="phone">Celular
                </label>
            </div>

            <div class="form-password-reset">
                <label for="emailOrPhone"><strong>Digite seus dados:</strong></label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>

           <!-- Comandos de controle -->
            <div class="form-password-reset">
                <a href="../links/index.html">
                  <button class="btn" type="submit">Voltar</button>
                </a>
                <a href="../links/index.html">
                  <button class="btn" type="submit">Enviar</button>
                </a>
            </div>
        </div> <!-- Fim div password-reset-form -->
        
        <!-- LOGOMARCA -->
        <div class="logomarca">
          <img src="../assets/logotipo.png" alt="tem no bairro" style="width: 200px">
        </div> <!-- Fim div logomarca -->
      </div> <!-- Fim div flex -->
    </section>
  </main>
  
  <!-- RODAPE -->
  <footer>
    <div class="rodape"></div>
  </footer>

  <script src="../js/main.js" defer></script>
